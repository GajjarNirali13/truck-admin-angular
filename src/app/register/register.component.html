<div class="register-container">
    <h1 style="color: #008b8b;text-align: center;">
        Welcome to Angular 2!
    </h1>
    <form class="register-form" [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <mat-form-field class="register-full-width">
            <input matInput placeholder="Name" formControlName="name">                    
        </mat-form-field>
        <div *ngIf="registerForm.controls['name'].errors && !registerForm.controls['name'].pristine" class="error-msg">
            <div [hidden]="!registerForm.controls['name'].errors.required" class="err-msg">
                Name is required.
            </div>
        </div>
        <mat-form-field class="register-full-width">
            <input matInput placeholder="Email" formControlName="email">                    
        </mat-form-field>
        <div *ngIf="registerForm.controls['email'].errors && !registerForm.controls['email'].pristine" class="error-msg">
            <div [hidden]="!registerForm.controls['email'].errors.required" class="err-msg">
                Email is required.
            </div>
        </div>

        <mat-form-field class="register-full-width">
            <input matInput placeholder="Username" formControlName="username">                    
        </mat-form-field>
        <div *ngIf="registerForm.controls['username'].errors && !registerForm.controls['username'].pristine" class="error-msg">
            <div [hidden]="!registerForm.controls['username'].errors.required" class="err-msg">
                Username is required.
            </div>
        </div>

        <mat-form-field class="register-full-width">
            <input matInput placeholder="Password" formControlName="password">                    
        </mat-form-field>
        <div *ngIf="registerForm.controls['password'].errors && !registerForm.controls['password'].pristine" class="error-msg">
            <div [hidden]="!registerForm.controls['password'].errors.required" class="err-msg">
                Password is required.
            </div>
        </div>

        <mat-form-field class="register-full-width">
                <input matInput placeholder="Phone Number" formControlName="phno">                    
        </mat-form-field>
        <div *ngIf="registerForm.controls['phno'].errors && !registerForm.controls['phno'].pristine" class="error-msg">
            <div [hidden]="!registerForm.controls['phno'].errors.required" class="err-msg">
                Phone Number is required.
            </div>
        </div>

        <mat-form-field class="register-full-width">
            <input matInput placeholder="Address" formControlName="address">                    
        </mat-form-field>               

        <button class="register-submit-btn" mat-raised-button type="submit" [disabled]="!registerForm.valid">Register</button>
        
    </form>
</div>
