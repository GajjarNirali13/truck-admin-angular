<div>
    <div class="manage-note-header">
        <div class="manage-note-header-div">
            <h2>Notes</h2>
        </div>
        <div class="manage-note-header-btn-div">
            <button uiSref="menu.note-list" class="manage-note-header-btn">
                Back to List
            </button>
        </div>
    </div>

    <div style="margin-top:2%;">
        <form class="note-form" [formGroup]="noteForm" (ngSubmit)="onSubmit()">
            <mat-form-field class="note-full-width">
                    <input matInput placeholder="Title" formControlName="title">                    
                </mat-form-field>
                <div *ngIf="noteForm.controls['title'].errors && !noteForm.controls['title'].pristine" class="error-msg">
                    <div [hidden]="!noteForm.controls['title'].errors.required" class="err-msg">
                        Title is required.
                    </div>
                </div>

            <mat-form-field class="note-full-width">
                <textarea matInput placeholder="Leave a note" formControlName="content"></textarea>
            </mat-form-field>
            <div *ngIf="noteForm.controls['content'].errors && !noteForm.controls['content'].pristine" class="error-msg">
                <div [hidden]="!noteForm.controls['content'].errors.required" class="err-msg">
                    Note is required.
                </div>
            </div>

            <div class="manage-note-main-div">
                <div class="manage-note-sub-div-1">
                        <button class="note-submit-btn" mat-raised-button type="submit" [disabled]="!noteForm.valid">Save</button>                
                </div>
                <div class="manage-note-sub-div-2">
                    <button class="note-submit-btn" mat-raised-button uiSref="menu.note-list">Cancel</button>
                </div>
            </div>

            
        </form>
    </div>    
</div>
