<div class="login-container">    
    <div class="login-header">
        <h1 style="color: #008b8b">
            Welcome to {{ title }}!
        </h1>
        <img alt="Angular Logo" src="data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHZpZXdCb3g9IjAgMCAyNTAgMjUwIj4KICAgIDxwYXRoIGZpbGw9IiNERDAwMzEiIGQ9Ik0xMjUgMzBMMzEuOSA2My4ybDE0LjIgMTIzLjFMMTI1IDIzMGw3OC45LTQzLjcgMTQuMi0xMjMuMXoiIC8+CiAgICA8cGF0aCBmaWxsPSIjQzMwMDJGIiBkPSJNMTI1IDMwdjIyLjItLjFWMjMwbDc4LjktNDMuNyAxNC4yLTEyMy4xTDEyNSAzMHoiIC8+CiAgICA8cGF0aCAgZmlsbD0iI0ZGRkZGRiIgZD0iTTEyNSA1Mi4xTDY2LjggMTgyLjZoMjEuN2wxMS43LTI5LjJoNDkuNGwxMS43IDI5LjJIMTgzTDEyNSA1Mi4xem0xNyA4My4zaC0zNGwxNy00MC45IDE3IDQwLjl6IiAvPgogIDwvc3ZnPg==">
    </div>
    <form class="login-form" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <mat-form-field class="login-full-width">
            <input matInput placeholder="Username" formControlName="username">                    
        </mat-form-field>
        <div *ngIf="loginForm.controls['username'].errors && !loginForm.controls['username'].pristine" class="error-msg">
            <div [hidden]="!loginForm.controls['username'].errors.required" class="err-msg">
                Username is required.
            </div>
        </div>

        <mat-form-field class="login-full-width">
            <input matInput placeholder="Password" formControlName="password">
            
        </mat-form-field>
        <div *ngIf="loginForm.controls['password'].errors && !loginForm.controls['password'].pristine" class="error-msg">
            <div [hidden]="!loginForm.controls['password'].errors.required" class="err-msg">
                Password is required.
            </div>
        </div>

        <button class="login-submit-btn" mat-raised-button type="submit" [disabled]="!loginForm.valid">Login</button>                
    </form>
    <a class="login-reg-link" uiSref="register">
        <div>New to Angular2! Please Register Here!</div>
    </a>        
</div>
